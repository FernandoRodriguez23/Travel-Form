<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Fernando Rodriguez">
        <meta name="discrption" content="Travel Form">

        <meta property="og:image" content="Favacon.png">
        <meta property="FavaCon" content="Chems with code">
        <meta property="A picture of Chems with Code writen" content="Future FavaCon">
        <link rel="shortcut icon" href="Favacon.png" type="image/x-icon">
        
        <link rel="stylesheet" href="style.css">
        <title>Travel Form</title>
    </head>
    <body>
        <div class="wrapper">
            <form class="form" id="form">
                <fieldset>
                    <h2>Passenger Information</h2>
                    <div class="Name">
                        <label for="Name">Full Name:</label>
                        <input type="text" placeholder="FullName" id="name" value="Herman the German">
                    </div>
                    <div class="Birth">
                        <label for="Birth">Date of Birth:</label>
                        <input type="text" placeholder="MM/DD/YYYY" id="birth" value="09/21/1980">
                    </div>
                    <div class="Dcity">
                        <label for="Dcity">City of Departure:</label>
                        <input type="text" placeholder="City, State (Phoenix, Az)" id="dcity" value="Nashville,Tn">
                    </div>
                    <div class="Acity">
                        <label for="Acity">City of Arival:</label>
                        <input type="text" placeholder="City, State (Seattle, Wa)" id="acity" value="Miami,Fl">
                    </div>
                    <div class="DLeave">
                        <label for="Dleave">Date of Departure:</label>
                        <input type="date" name="DLeave" id="dleave">
                    </div>
                    <div class="DReturn">
                        <label for="DReturn">Date of Returning:</label>
                        <input type="date" name="DReturn" id="dreturn">
                    </div>
                    <div class="Bags">
                        <label for="Bags">Number of Bags:</label>
                        <input type="text" id="bags" value="2">
                    </div>
                    <div class="Meal" id="meal">
                        <p>What Meal would you like?</p>
                        <label for="Steak">Steak</label>
                        <input type="radio" name="Meal" id="steak" class="food" onclick="checkMeal()">
                        <label for="Fish">Fish</label>
                        <input type="radio" name="Meal" id="fish" class="food" onclick="checkMeal()">
                        <label for="Chicken">Chicken Strips</label>
                        <input type="radio" name="Meal" id="chicken" class="food" onclick="checkMeal()">
                        <label for="Plant">Vegaterian</label>
                        <input type="radio" name="Meal" id="plant" class="food" onclick="checkMeal()">
                    </div>

                    <div class="Extras" id="extras">
                        <p>Order Extras:</p>
                        <label for="Window">Window Seat</label>
                        <input type="checkbox" name="Extras" id="window" class="check">
                        <label for="HeadPhones">HeadPhones</label>
                        <input type="checkbox" name="Extras" id="HeadPhones" class="check">
                        <label for="Drink">Drinks</label>
                        <input type="checkbox" name="Extras" id="drinks" class="check">
                        <label for="Pillow">Pillow</label>
                        <input type="checkbox" name="Extras" id="pillow" class="check">
                    </div>
                    
                </fieldset>
            </form>
            <div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <button class="submit" onclick="addToList()">Submit Information</button>
            </div>
            
    
            <div class="ListArea" id="ListArea">
                <div class="print">
                    <input type="search" placeholder="Search.." name="search">
                    <button type="submit" class="print" onclick="print()">Print Names</button>
                </div>
                <div id="printhere">

                </div>
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
