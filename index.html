<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Fernando Rodriguez">
        <meta name="discrption" content="Travel Form">

        <meta property="og:image" content="Favacon.png">
        <meta property="FavaCon" content="Chems with code">
        <meta property="A picture of Chems with Code writen" content="Future FavaCon">
        <link rel="shortcut icon" href="Favacon.png" type="image/x-icon">
        
        <link rel="stylesheet" href="style.css">
        <title>Travel Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <h2>Passenger Information</h2>
                <div class="Name">
                    <label for="Name">Full Name:</label>
                    <input type="text" placeholder="FullName" id="name">
                </div>
                <div class="Birth">
                    <label for="Birth">Date of Birth:</label>
                    <input type="text" placeholder="MM/DD/YYYY" id="birth">
                </div>
                <div class="Dcity">
                    <label for="Dcity">City of Departure:</label>
                    <input type="text" placeholder="City, State (Phoenix, Az)" id="dcity">
                </div>
                <div class="Acity">
                    <label for="Acity">City of Arival:</label>
                    <input type="text" placeholder="City, State (Seattle, Wa)" id="acity">
                </div>
                <div class="DLeave">
                    <label for="Dleave">Date of Departure:</label>
                    <input type="date" name="DLeave" id="dleave">
                </div>
                <div class="DReturn">
                    <label for="DReturn">Date of Returning:</label>
                    <input type="date" name="DReturn" id="dreturn">
                </div>
                <div class="Bags">
                    <label for="Bags">Number of Bags:</label>
                    <input type="text" id="bags">
                </div>
                <div class="Meal">
                    <p>What Meal would you like?</p>
                    <label for="Steak">Steak N Potatos</label>
                    <input type="radio" name="Meal" id="steak">
                    <label for="Fish">Fish N Chips</label>
                    <input type="radio" name="Meal" id="fish">
                    <label for="Chicken">Chicken Strips</label>
                    <input type="radio" name="Meal" id="chicken">
                    <label for="Plant">Vegaterian</label>
                    <input type="radio" name="Meal" id="plant">
                </div>
                <div class="Extras">
                    <p>Order Extras</p>
                    <label for="Window">Window Seat $20</label>
                    <input type="checkbox" name="Extras" id="window">
                    <label for="HeadPhones">HeadPhones $10</label>
                    <input type="checkbox" name="Extras" id="HeadPhones">
                    <label for="Drink">Drinks $5</label>
                    <input type="checkbox" name="Extras" id="drinks">
                    <label for="Pillow">Pillow $5</label>
                    <input type="checkbox" name="Extras" id="pillow">
                </div><br>
                <button type="submit" class="submit">Submit Information</button>
            </fieldset>
        </form>

        <div class="ListArea">
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
